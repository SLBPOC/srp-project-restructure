<div class="select-field">
    <section class="checkbox-section">
        <p><mat-checkbox formControlName="EffectiveRunTime">Fields</mat-checkbox></p>
        <p><mat-checkbox formControlName="CyclesToday">Battery</mat-checkbox></p>
        <p><mat-checkbox formControlName="StructuralLoad">Pads</mat-checkbox></p>
        <p><mat-checkbox formControlName="MinMaxLoad">Wells</mat-checkbox></p>
    </section>
</div>
