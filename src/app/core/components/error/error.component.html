
<div style="display: flex;">
  <div *ngIf="errorMessages.length">
    <h1 style="padding-left: 100px; color: red !important;">Errors:</h1>
  </div>
  <div *ngIf="errorMessages.length > 0" class="error-messages" >
      <ul  style="list-style: none;">
        <li *ngFor="let errorMessage of errorMessages; let i=index">{{i+1}} . {{ errorMessage }}</li>
      </ul>
    </div>
</div>
